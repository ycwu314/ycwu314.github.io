language: node_js  #设置语言

node_js: 10

cache:
    apt: true
    directories:
        - node_modules # 缓存不经常更改的内容

before_install:
    - export TZ='Asia/Shanghai' # 更改时区

install:
  - npm install -g hexo-cli

script:
  - hexo clean
  - hexo g
  - cd ./public
  - git init
  - git config user.name "ycwu314"
  - git config user.email "535215779@qq.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"  # 提交记录包含时间 跟上面更改时区配合
#  - git push --force --quiet "https://${Travis_Token}@${GH_REF}" master:master 
  - git push --force --quiet "https://${GITEE_TOKEN}@${GITEE_REF}" master:master 

after_script:

branches:
  only:
    - hexo  

env:
 global:
   - GH_REF: github.com/ycwu314/ycwu314.github.io.git
   - GITEE_REF: gitee.com/ycwu314/ycwu314.git

