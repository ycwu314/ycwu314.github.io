language: node_js  #设置语言

node_js: 10

cache:
    apt: true
    directories:
        - node_modules # 缓存不经常更改的内容

before_install:
    - export TZ='Asia/Shanghai' # 更改时区

install:
  - npm install

script:
  - cd .travis
  - openssl aes-256-cfb -in travis.key.enc -out ~/.ssh/id_rsa -salt  -k ${SSH_PRIV_PWD} -d 
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - ls -al ~./ssh
  - ssh -T git@gitee.com
  - ssh -T git@github.com
